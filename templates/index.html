<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	
	<title>SunVox Workbench</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	
    <script type="text/javascript" src="./MyApplication.js"></script>
    
    <script src="lib/sunvox.js"></script>
    <script src="lib/sunvox_lib_loader.js"></script>

	<script>

	svlib.then( function(Module) {
		// SunVox Library was successfully loaded.
		svlib = Module;
		console.log( "SunVoxLib loading is complete" );
	} );

	</script>

	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #242424; width: 100%; height: 100%; }

	</style>
	
</head>
<body>
	
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
	
	<div id="openfl-content"></div>
	
	<script type="text/javascript">
		lime.embed ("MyApplication", "openfl-content", 0, 0, { parameters: {} });
	</script>
	
	<form action="">
		<!-- <button type="button" onclick="document.getElementById('files').click();"></button> -->
		<input type="file" id="files" name="files" style="display:none;" /> <!-- onchange="fileChanged(event)"" -->
	</form>
</body>
</html>
